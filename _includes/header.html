<header class="header" {% for asset in assets %}{% if asset.meta['type'] == 'hero' %}style="background-image: url('{{asset.url}}');"{% endif %}{% endfor %}>

<div class="inner">
  <h1 class="site-title">
    <a href="/">
      <span class="icon icon-logo"></span>
    </a>
  </h1><!-- /site-title -->

  {% include 'includes/navigation' %}

  {% if meta.headline %}
    <hr>
    <h1 class="headline">{{meta['headline']}}</h1>
  {% endif %}

</div><!-- /inner -->

</header>
